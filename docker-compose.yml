services:
  app:
    build: .
    container_name: disbursement-service
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/disbursement
      SPRING_DATASOURCE_USERNAME: user
      SPRING_DATASOURCE_PASSWORD: password
      WIREMOCK_BASE_URL: http://wiremock:8080
    depends_on:
      postgres:
        condition: service_healthy
      wiremock:
        condition: service_started
    networks:
      - disbursement-network

  postgres:
    image: postgres:16-alpine
    container_name: disbursement-postgres
    environment:
      POSTGRES_DB: disbursement
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d disbursement"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - disbursement-network

  wiremock:
    image: wiremock/wiremock:3.3.1
    container_name: disbursement-wiremock
    ports:
      - "8081:8080"
    volumes:
      - ./wiremock:/home/wiremock
    command: --global-response-templating
    networks:
      - disbursement-network

networks:
  disbursement-network:
    driver: bridge

volumes:
  postgres-data:
